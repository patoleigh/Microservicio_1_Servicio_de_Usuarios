apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: users-service-ingress
  labels:
    app: users-service
  annotations:
    # Nginx Ingress Controller
    kubernetes.io/ingress.class: "nginx"
    # SSL/TLS con cert-manager
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Configuraciones adicionales
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    # Tamaño máximo de body (para uploads)
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    # CORS (opcional, ajustar según necesidades)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PATCH, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    # Configuración para path prefix
    # Elimina /usersservice del path antes de enviarlo al backend
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  # Deshabilitado TLS temporalmente
  # tls:
  #   - hosts:
  #       - users.inf326.nursoft.dev
  #     secretName: users-service-tls
  rules:
    # Path-based routing en la IP compartida
    - http:
        paths:
          - path: /usersservice(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: users-service
                port:
                  number: 80
    # Host específico con nip.io
    - host: users-134-199-176-197.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: users-service
                port:
                  number: 80
    # Host original (cuando DNS se arregle)
    - host: users.inf326.nursoft.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: users-service
                port:
                  number: 80
