# Alembic configuration file
[alembic]
script_location = alembic
prepend_sys_path = .

# Logging configuration (minimal)
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

# NOTE:
# sqlalchemy.url is injected from app/alembic env.py via environment variable DATABASE_URL.
# We intentionally leave it unset here to avoid committing secrets.
